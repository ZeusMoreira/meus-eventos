# Redireciona tudo no HTTP para HTTPS
server {
    listen 80;
    server_name eventops.com.br www.eventops.com.br;

    return 301 https://$host$request_uri;
}

# Bloco principal HTTPS
server {
    listen 443 ssl;
    server_name eventops.com.br www.eventops.com.br;

    # Certificados do Let's Encrypt (persistidos no volume)
    ssl_certificate /etc/letsencrypt/live/eventops.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eventops.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Diretório do build do Vue
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Proxy para o backend Spring
    location /api/ {
        proxy_pass http://api:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rotas do frontend (Vue SPA → sempre index.html)
    location / {
        try_files $uri /index.html;
    }
}
